{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión | CCAIFE</title>
    <link rel="stylesheet" href="{% static 'Users/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static 'Home/img/logo_short_white.svg' %}">
</head>
<body>
    <div class="container">
        <div class="box_form">
            <a href="{% url 'homepage' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #ec4134;transform: ;msFilter:;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4.207 12.793-1.414 1.414L12 13.414l-2.793 2.793-1.414-1.414L10.586 12 7.793 9.207l1.414-1.414L12 10.586l2.793-2.793 1.414 1.414L13.414 12l2.793 2.793z"></path></svg>
            </a>
            <figure class="anonimous">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>            </figure>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}

                <div class="buttons">
                    <button type="submit" class="btn-login text">Entrar</button>
                    <label for="show_password">
                        <input type="checkbox" id="show_password" onclick="myFunction()">
                        Mostrar contraseña
                    </label>
                </div>
            </form>
            <hr>
            <!-- <p class="text">¿No tienes una cuenta? <a href="#" class="text-decoration-none text-primary">Crea una.</a></p> -->
            <p class="text text-center text-danger"><a href="#" class="text-decoration-none text-primary text-reset">Olvide mi Contraseña.</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'Users/js/input_password.js' %}"></script>
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    title: '{{ m.tags|capfirst }}',
                    text: '{{ m }}',
                    icon: '{{ m.tags }}'
                })
            </script>
        {% endfor %}
    {% endif %}
</body>
</html>
